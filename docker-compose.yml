version: '3.8'

services:
  etlegacy-stats-astro:
    build:
      context: ./astro-server
      dockerfile: Dockerfile
    expose:
      - "4321"
    restart: unless-stopped

  etlegacy-stats-varnish:
    build:
      context: ./varnish-cache
      dockerfile: Dockerfile
    ulimits:
      memlock: -1
    expose:
      - "80"
    environment:
      - VARNISH_PURGE_TOKEN=${VARNISH_PURGE_TOKEN}
    tmpfs:
      - /var/lib/varnish/varnishd:exec
    depends_on:
      - etlegacy-stats-astro

  etlegacy-stats-nginx:
    image: nginx:alpine
    expose:
      - "80"
    volumes:
      - ./nginx-config/conf.d:/etc/nginx/conf.d
    depends_on:
      - etlegacy-stats-varnish
    restart: unless-stopped
